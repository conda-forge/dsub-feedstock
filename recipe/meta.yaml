{% set name = "dsub" %}
{% set version = "0.3.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5f1f804da9b2b80475c889dab31a2d92d1ddc9ccce0a72be342f84de172098a2

build:
  number: 2
  skip: True  # [not unix]
  entry_points:
    - dsub=dsub.commands.dsub:main
    - dstat=dsub.commands.dstat:main
    - ddel=dsub.commands.ddel:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - google-api-python-client
    - google-auth
    - pip
    - python
    - python-dateutil
    - pytz
    - pyyaml >=3.12
    - retrying
    - six
    - tabulate
  run:
    - google-api-python-client
    - google-auth
    - python
    - python-dateutil
    - pytz
    - pyyaml >=3.12
    - retrying
    - six
    - tabulate

test:
  imports:
    - dsub
    - dsub.commands
    - dsub.lib
    - dsub.providers
  commands:
    - dsub --help
    - dstat --help
    - ddel --help

about:
  home: https://github.com/DataBiosphere/dsub
  license: Apache Software
  license_family: APACHE
  license_file: LICENSE
  summary: A command-line tool that makes it easy to submit and run batch scripts in the cloud
  doc_url: https://github.com/DataBiosphere/dsub
  dev_url: https://github.com/DataBiosphere/dsub

extra:
  recipe-maintainers:
    - notestaff
